"Root mutation type"
type Mutation {
    "Add a new member"
    addMember(input: MemberInput!): Member
    "Modify an existing member"
    modifyMember(id: Int!, input: MemberInput!): Member
    "Delete a member"
    deleteMember(id: Int!): Boolean

    "Add a new organization"
    addOrganization(input: OrganizationInput!): Organization
    "Modify an existing organization"
    modifyOrganization(id: Int!, input: OrganizationInput!): Organization
    "Delete an organization"
    deleteOrganization(id: Int!): Boolean

    "Add a new review"
    addReview(input: ReviewInput!): Review
    "Modify an existing review"
    modifyReview(id: Int!, input: ReviewInput!): Review
    "Delete a review"
    deleteReview(id: Int!): Boolean

    "Add a new training"
    addTraining(input: TrainingInput!): Training
    "Modify an existing training"
    modifyTraining(id: Int!, input: TrainingInput!): Training
    "Delete a training"
    deleteTraining(id: Int!): Boolean

    "Add a new category"
    addCategory(input: MemberInput!): Member
    "Modify an existing category"
    modifyCategory(id: Int!, input: MemberInput!): Member
    "Delete a category"
    deleteCategory(id: Int!): Boolean

    "Associate a member with a category"
    associateMemberCategory(memberId: Int!, categoryId: Int!): Boolean
    "Dissociate a member from a category"
    dissociateMemberCategory(memberId: Int!, categoryId: Int!): Boolean

    "Associate a member with a training"
    associateMemberTraining(memberId: Int!, trainingId: Int!): Boolean
    "Dissociate a member from a training"
    dissociateMemberTraining(memberId: Int!, trainingId: Int!): Boolean
}
